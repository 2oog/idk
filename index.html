<style>

	body {
		background-color: rgb(0, 0, 0);
	}

	h1 {
		color: rgb(255, 255, 255);
		font-family: sans-serif;
	}

	label.label-checkbox {
		cursor: pointer;
	}

	label.label-checkbox input {
		position: absolute;
		top: 0;
		left: 0;
		visibility: hidden;
		pointer-events: none;
	}

	label.label-checkbox span {
		padding: 11px 21px;
		border: 1px solid #ccc;
		display: inline-block;
		color: #202020;
		border-radius: 6px;
		margin: 7px;
		background: #f5f5f5;
		user-select: none;
		font-family: sans-serif;
	}

	label.label-checkbox input:checked + span {
		box-shadow: inset 1px 2px 5px rgb(0, 0, 0);
		transform: translateY(1px);
		background: #000000;
		color: #005f20;
		font-family: sans-serif;
		font-weight: bolder;
	}

</style>

<body>
	<h1>Pressed buttons with Checkbox</h1>
	<label class="label-checkbox"> <input type="checkbox"> <span>Checkbox</span> </label>
	<hr>
	<label class="label-checkbox"> <input type="checkbox" checked> <span>Styled</span> </label>
	<label class="label-checkbox"> <input type="checkbox"> <span>As</span> </label>
	<label class="label-checkbox"> <input type="checkbox" checked> <span>Pressed</span> </label>
	<label class="label-checkbox"> <input type="checkbox"> <span>Buttons</span> </label>
</body>
