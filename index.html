<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<style>

	body {
		background-color: rgb(0, 0, 0);
	}

	h1 {
		color: rgb(255, 255, 255);
		font-family: sans-serif;
	}
	
	img {
  		image-rendering: pixelated;
		width: auto;
		height: 50;
	}

	label.label-checkbox {
		cursor: pointer;
	}

	label.label-checkbox input {
		position: absolute;
		top: 0;
		left: 0;
		visibility: hidden;
		pointer-events: none;
	}

	label.label-checkbox span {
		padding: 15px 15px;
		border: 1px solid rgb(255, 255, 255);
		display: inline-block;
		color: #ffffff;
		border-radius: 10px;
		margin: 7px;
		background: #000000;
		user-select: none;
		font-family: sans-serif;
	}

	label.label-checkbox input:checked + span {
		box-shadow: inset 1px 2px 5px rgb(204, 204, 204);
		transform: translateY(3px);
		background: #ffffff;
		color: #005f20;
		font-family: sans-serif;
		font-weight: bolder;
	}

</style>

<body>
	<h1>Pressed buttons with Checkbox</h1>
	<label class="label-checkbox"> <input type="checkbox"> <span> <img src="./img/Whip.png"> </span> </label>
	<label class="label-checkbox"> <input type="checkbox"> <span> <img src="./img/HeartBlack.png"> </span> </label>
	<label class="label-checkbox"> <input type="checkbox"> <span> <img src="./img/Whip2.png"> </span> </label>
	<hr>
	<label class="label-checkbox"> <input type="checkbox" checked> <span>Styled</span> </label>
	<label class="label-checkbox"> <input type="checkbox"> <span>As</span> </label>
	<label class="label-checkbox"> <input type="checkbox" checked> <span>Pressed</span> </label>
	<label class="label-checkbox"> <input type="checkbox"> <span>Buttons</span> </label>
</body>
